<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Problem Page</title>
</head>
<body>
  <h1>Problem</h1>
  <img src="https://via.placeholder.com/150" alt="Problem Image" id="image1">

  <p>Enter your thoughts:</p>
  <input type="text" id="input1" placeholder="Type something...">

  <p>GitHub repo:

  <h2>Final Answer</h2>
  <input type="text" id="answerBox" placeholder="Enter final answer">

    function checkAnswer() {
      const correctAnswer = "openai"; // Change this to your actual required answer
      const userAnswer = document.getElementById("answerBox").value.trim().toLowerCase();

        window.location.href = "https://www.youtube.com/";

        alert("Incorrect answer. Try again.");
      }
    }
  </script>
